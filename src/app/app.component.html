<header></header>

@defer(when dataSource){
  <p-table
    [value]="dataSource"
    [lazy]="true"
    (onLazyLoad)="loadCustomers($event)"
    dataKey="id"
    [paginator]="true"
    [rows]="6"
    [totalRecords]="12"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Avatar</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="body" let-data>
      <tr (click)="goToUserDetails(data.id)">
        <td>{{ data.id }}</td>
        <td><img [src]="data.avatar" alt="" /></td>
        <td>{{ data.first_name }}</td>
        <td>{{ data.last_name }}</td>
      </tr>
    </ng-template>
  </p-table>
  
  }
